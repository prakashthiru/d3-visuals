<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Area Chart</title>
  <script type="text/javascript" src="../libraries/d3.min.js"></script>
  <style>
    body {
      font-family: Myriad Pro;
      font-size: 14px;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      stroke-width: 2px;
      shape-rendering: crispEdges;
    }

    .line {
      fill: none;
      stroke-width: 2px;
    }

    .area {
      opacity: 0.5;
    }
  </style>
</head>
