<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Line Chart</title>
  <script type="text/javascript" src="../libraries/d3.min.js"></script>
  <style>
    body {
      font-family: Myriad Pro;
      font-size: 14px;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      stroke-width: 2px;
      shape-rendering: crispEdges;
    }

    .line {
      fill: none;
      stroke: gray;
      stroke-width: 1.5px
    }

    .overlay {
      fill: none;
      pointer-events: all;
    }

    .focus circle {
      fill: none;
      stroke: black;
      stroke-width: 2px;
    }
</style>
<body>
<script type="text/javascript" src="../js/simpleLine.js" ></script>
